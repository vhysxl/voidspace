syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

package posts.v1;
option go_package = "./posts;posts";

service PostService {
  rpc CreatePost(CreatePostRequest) returns (PostResponse);
  rpc GetPost(GetPostRequest) returns (PostResponse);
  rpc UpdatePost(UpdatePostRequest) returns (google.protobuf.Empty);
  rpc DeletePost(DeletePostRequest) returns (google.protobuf.Empty);
  rpc GetAllPosts(GetAllPostsRequest) returns (GetAllPostsResponse);
  rpc GetGlobalFeed(GetGlobalFeedRequest) returns (GetGlobalFeedResponse);
  rpc GetFeedByUserIDs(GetFeedByUserIDsRequest) returns (GetFeedByUserIDsResponse);
}

message CreatePostRequest {
  string content = 1;
  repeated string post_images = 3;
}

message GetPostRequest {
  int32 id = 1;
}

message UpdatePostRequest {
  int32 id = 1;                 
  string content = 3;     
  repeated string post_images = 4; 
}

message DeletePostRequest {
  int32 id = 1;
}

message GetAllPostsRequest {
  int32 user_id = 1;
}

message GetGlobalFeedRequest {
  int32 page = 1;
  int32 limit = 2;
}

message GetFeedByUserIDsRequest {
  repeated int32 user_ids = 1;
  int32 page = 2;      
  int32 limit = 3;
}

// Response messages
message PostResponse {
  int32 id = 1;
  string content = 2;
  int32 user_id = 3;
  repeated string post_images = 4;
  int32 likes_count = 5;
  google.protobuf.Timestamp created_at = 6;  
  google.protobuf.Timestamp updated_at = 7;  
}

message GetAllPostsResponse {
  repeated PostResponse posts = 1;
}

message GetGlobalFeedResponse {
  repeated PostResponse posts = 1;
  bool has_more = 3;
}

message GetFeedByUserIDsResponse {
  repeated PostResponse posts = 1;
  bool has_more = 3;
}
